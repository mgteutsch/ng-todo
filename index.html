<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NG Todo</title>
        <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- looked up 'font awesome cdn' for this -->
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body ng-app="TodoApp">
        
        <nav class="navbar navbar-default" ng-controller="NavCtrl">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Todo App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
                <!-- <li><a href="#">New Item</a></li>
                <li><a href="#">All Items</a></li>
                <li><a href="#">Logout</a></li> let's use the ng-repeat-->
                <li><a href="#">{{thingy.name}}</a></li> 
                <!-- Remember, "thingy" matches "thingy" in ng-repeat. You could name it anything, so long as both match -->
                <!--in app.js see $scope.navItems to see what it's looping through-->
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>


    <div ng-controller="TodoCtrl">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
                <button class="col-xs-6 btn btn-info" ng-click="allItems()">All Items</button>
            </div>
        </div>
        
        <div class="row">   
    
            <div class="col-xs-offset-2 col-xs-8">
                <h1>NG Todo</h1>
                <div ng-show="!showListView">
                    <h3>New Todo</h3>
                        <form>
                            <div class="form-group">
                                <label>Task Description</label>
                                <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.task">
                            </div>
                            <form>
                            
                            <div class="form-group">
                                <label>Assigned To</label>
                                <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.assignedTo">    
                            </div>
                            
                            <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewItem()">New Todo</button>
                        </form>


                        <!--Getting rid of this, 
                            taking care of it beneath the <h3> New Todo above!-->
                        <!-- <div class="col-xs-12 new-text-container">
                            <div  class="col-xs-10 newtodo-input ">
                                <input type="text" class="form-control" id="add-todo-text" placeholder="New Todo Item">
                            </div>
                            <div class="col-xs-2">
                                
                            </div>
                            <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="add-todo-button">New Todo</button>
                        </div> -->
                        <!-- ************************************************ -->

                </div>
                
                <div ng-show="showListView">
                    <div class="row">
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    <!-- the <i> tag stuff is from font awesome ('fa') so we can have cool icons -->
                                </span>        
                                <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
                                <!-- span tag allows for the button and the input to sit side-by-side -->
                                <!-- allows us to search for tasks within the Incompleted Todo div below -->
                                </div>
                            </div>
                        </div>
                    </div>


                    <h3>Todo</h3>
                        <!-- <ul id="incomplete-tasks"></ul> -->
                        <!-- no need for the above ul anymore, let's use ng-repeat -->
                        <div ng-repeat="item in items | filter: {isCompleted:false} | filter: searchText">
                        <!-- the last filter is allowing us to use the searchText from a few lines above -->
                            <div class="panel panel-default">    
                                <div class="panel-body">
                                    <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted">
                                    </div>
                                    <div class="col-xs-7">{{item.task}}</div>
                                    <div class="col-xs-1">{{item.assignedTo}}</div>
                                    <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                                </div>
                            </div>    
                        </div>

                    <h3>Completed</h3>
                       <!-- <ul id="completed-tasks"></ul> -->
                        <div ng-repeat="item in items | filter: {isCompleted:true}">
                            <div class="panel panel-default">    
                                <div class="panel-body">
                                    <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted">
                                    </div>
                                    <div class="col-xs-7">{{item.task}}</div>
                                    <div class="col-xs-1">{{item.assignedTo}}</div>
                                    <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                                </div>
                            </div>    
                        </div>    

                </div>
            </div>

    </div> <!-- this closes the second "row" div right by the ng-controller="TodoCtrl" div --> 
</div> <!-- this closes the ng-controller="TodoCtrl" div -->

        <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
        <script src="/javascripts/app.js"></script>

    </body>
</html>
